<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Product Rating System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Product Rating System</h1>
    </header>

    <main>
        <section id="product-list">
            <h2>Products</h2>
            <div id="products-container">
                <!-- Sample Product 1 -->
                <div class="product">
                    <img src="images/image 1.jpg" alt="Product 1">
                    <h3>Chunky Heel</h3>
                    <p>Average Rating: <span class="average-rating">4.5</span></p>
                    <p>Reviews: <span class="review-count">10</span></p>
                </div>
                
                <!-- Sample Product 2 -->
                <div class="product">
                    <img src="images/Image 2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Average Rating: <span class="average-rating">3.8</span></p>
                    <p>Reviews: <span class="review-count">5</span></p>
                </div>
                
                <!-- Sample Product 3 -->
                <div class="product">
                    <img src="images/Image 3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>Average Rating: <span class="average-rating">4.0</span></p>
                    <p>Reviews: <span class="review-count">8</span></p>
                </div>
                
                <!-- Sample Product 4 -->
                <div class="product">
                    <img src="images/image 4.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>Average Rating: <span class="average-rating">5.0</span></p>
                    <p>Reviews: <span class="review-count">12</span></p>
                </div>
            </div>
        </section>

        <section id="rating-section">
            <h2>Submit Your Rating</h2>
            <form id="rating-form">
                <label for="product-id">Select Product:</label>
                <select id="product-id" required>
                    <option value="1">Product 1</option>
                    <option value="2">Product 2</option>
                    <option value="3">Product 3</option>
                    <option value="4">Product 4</option>
                </select>
                
                <label for="review">Your Review:</label>
                <textarea id="review" placeholder="Write your review" required></textarea>
                
                <label for="rating">Rate (1-5):</label>
                <input type="number" id="rating" min="1" max="5" placeholder="Rate 1-5" required>
                
                <button type="submit">Submit Rating</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Product Rating System</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
