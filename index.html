<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Product Rating System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for stars -->
</head>
<body>
    <header>
        <h1>E-Product Rating System</h1>
    </header>

    <main>
        <section id="product-list">
            <h2>Products</h2>
            <div id="products-container">
                <!-- Sample Product 1 -->
                <div class="product" data-product-id="1">
                    <img src="assets/image 1.jpg" alt="Chunky Heel">
                    <h3>Chunky Heel</h3>
                </div>
                
                <!-- Sample Product 2 -->
                <div class="product" data-product-id="2">
                    <img src="assets/Image 3.jpg" alt="Handbag">
                    <h3>Handbag</h3>

                </div>
                
                <div class="product" data-product-id="3">
                    <img src="assets/image 4.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                </div>
                
                <div class="product" data-product-id="4">
                    <img src="assets/Image 2.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    
                </div>
            </div>
        </section>

        <section id="rating-section">
            <h2>Submit Your Rating</h2>
            <form id="rating-form">
                <label for="product-id">Select Product:</label>
                <select id="product-id" required>
                    <option value="1">Chunky heel</option>
                    <option value="2">Handbag</option>
                    <option value="3">Product 3</option>
                    <option value="4">Product 4</option>
                </select>
                
                <label for="review">Your Review:</label>
                <textarea id="review" placeholder="Write your review" required></textarea>
                
                <label for="rating">Rate:</label>
                <div class="star-rating-input">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="rating" required>

                <button type="submit">Submit Rating</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Product Rating System</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
